{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

<div x-show="activeTab === 'student'" class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Registered Students</h2>
            <p class="text-gray-500">View student marks and performance</p>
        </div>
        <div class="p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for t in students %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{t.get_name}}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="{% static 'image/stu.png' %}" alt="Profile Pic" class="h-10 w-10 rounded-full" />
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="{% url 'admin-view-marks' t.id %}" class="text-indigo-600 hover:text-indigo-900">
                                    <i class="fas fa-chart-bar"></i> View Marks
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
            {% if not students %}
            <div class="text-center py-8 text-gray-500">
                <i class="fas fa-user-graduate text-4xl mb-3"></i>
                <p>No students found</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
