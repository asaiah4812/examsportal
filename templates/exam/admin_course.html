{% extends 'exam/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<div x-show="activeTab === 'course'" class="space-y-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="admin-add-course" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Add Course</p>
                    <p class="text-2xl font-bold text-gray-900">Create New</p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus text-blue-600 text-xl"></i>
                </div>
            </div>
        </a>

        <a href="admin-view-course" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">View Courses</p>
                    <p class="text-2xl font-bold text-gray-900">Browse All</p>
                </div>
                <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-eye text-gray-600 text-xl"></i>
                </div>
            </div>
        </a>
    </div>

    <!-- Course Management -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Course Management</h2>
            <p class="text-gray-500">Add and manage courses in the system</p>
        </div>
        <div class="p-6">
            <div class="flex space-x-4 mb-6">
                <a href="admin-add-course" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Add New Course
                </a>
                <a href="admin-view-course" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    View All Courses
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
