<!DOCTYPE html>
{% load static %}
{% load tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduTest Portal</title>
    {% tailwind_css %}
    <script defer src="{% static 'js/alpine.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/css/fontawesome.min.css' %}">
    <style>
        body { font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    {% block exam_content %}
    {% endblock %}
    <script>
        function studentDashboard() {
            return {
                activeTab: 'dashboard',
                currentTime: '',
                
                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    // Set active tab based on current URL
                    const path = window.location.pathname;
                    if (path.includes('exam')) this.activeTab = 'exam';
                    else if (path.includes('marks')) this.activeTab = 'marks';
                    else this.activeTab = 'dashboard';
                },
                
                updateTime() {
                    const now = new Date();
                    this.currentTime = now.toLocaleTimeString();
                },
                
                getPageTitle() {
                    const titles = {
                        dashboard: 'Dashboard',
                        exam: 'Examination',
                        marks: 'My Marks'
                    };
                    return titles[this.activeTab] || 'Dashboard';
                },
                
                getPageSubtitle() {
                    const subtitles = {
                        dashboard: 'Welcome back! Here\'s your exam overview.',
                        exam: 'Take your scheduled exams',
                        marks: 'View your exam results and performance'
                    };
                    return subtitles[this.activeTab] || '';
                }
            }
        }
    </script>
</body>
</html>
